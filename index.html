<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="background"></div>
        <div class="content">
            <header>

                <div class="playlist-info">
                    <h2>My Fav Playlist</h2>
                    <body>
                        <div class="player-container">
                          <div class="playlist">
                            <ul class="song-list">
                              <li>Kilos Milos - Black Sheriff</li>
                              <li>Ye - Burna Boy</li>
                              <li>Stay High - Juice Wrld</li>
                            </ul>
                          </div>
                        </div>
                      </body>
                    <p><span id="song-count">3</span> Songs </p> 
                </div>
            </header>
            <div class="album-art">
                <img id="cover-art" src="images/blacksheriff.jpeg" alt="Album cover">
            </div>
            <div class="song-info">
                <h1 id="song-title">Kilos Milos</h1>
                <p id="song-artist">Black Sherif</p>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <input type="range" id="progress" min="0" max="100" step="0.1" value="0">
                </div>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <div class="volume-control">
                    <button id="volume-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                    </button>
                    <div class="volume-slider-container">
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
                <button id="prev-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" x2="5" y1="19" y2="5"/></svg>
                </button>
                <button id="play-pause-button">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></svg>
                </button>
                <button id="next-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" x2="19" y1="5" y2="19"/></svg>
                </button>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
